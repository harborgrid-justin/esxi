name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  NODE_ENV: test

jobs:
  # ==============================================================================
  # Code Quality Checks
  # ==============================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Run Prettier check
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint:ts

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  # ==============================================================================
  # TypeScript Build & Test
  # ==============================================================================
  typescript:
    name: TypeScript Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build TypeScript packages
        run: npm run build:ts

      - name: Run TypeScript tests
        run: npm run test:ts
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: typescript-build-node-${{ matrix.node-version }}
          path: |
            crates/*/ts/dist
            web/dist
          retention-days: 7

  # ==============================================================================
  # Rust Build & Test
  # ==============================================================================
  rust:
    name: Rust Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, nightly]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libssl-dev \
            pkg-config \
            postgresql-client \
            libpq-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install openssl postgresql

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Rust workspace
        run: cargo build --workspace --all-features --verbose

      - name: Run Rust tests
        run: cargo test --workspace --all-features --verbose

      - name: Build release binaries
        if: matrix.os == 'ubuntu-latest' && matrix.rust == 'stable'
        run: cargo build --release --workspace

      - name: Upload Rust artifacts
        if: matrix.os == 'ubuntu-latest' && matrix.rust == 'stable'
        uses: actions/upload-artifact@v4
        with:
          name: rust-binaries
          path: |
            target/release/meridian-server
            target/release/meridian-cli
          retention-days: 7

  # ==============================================================================
  # Accessibility Tests
  # ==============================================================================
  accessibility:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: [typescript]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build:ts

      - name: Run accessibility tests
        run: |
          echo "Running WCAG 2.1 AA compliance tests..."
          # Add actual accessibility test commands here
        continue-on-error: true

  # ==============================================================================
  # Security Audit
  # ==============================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: cargo audit
        continue-on-error: true

  # ==============================================================================
  # Docker Build
  # ==============================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, typescript, rust]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: meridian/gis-platform
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false  # Set to true when ready to push
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: runtime

      - name: Build development image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: meridian/gis-platform:dev
          target: development

  # ==============================================================================
  # Integration Tests
  # ==============================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [typescript, rust]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: meridian
          POSTGRES_PASSWORD: meridian_test
          POSTGRES_DB: meridian_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        env:
          DATABASE_URL: postgres://meridian:meridian_test@localhost:5432/meridian_test
          REDIS_URL: redis://localhost:6379
        run: |
          echo "Running integration tests..."
          # Add actual integration test commands here
        continue-on-error: true

  # ==============================================================================
  # Code Coverage
  # ==============================================================================
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [typescript, rust]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov

      - name: Install Node dependencies
        run: npm ci

      - name: Generate Rust coverage
        run: cargo llvm-cov --workspace --lcov --output-path lcov-rust.info
        continue-on-error: true

      - name: Generate TypeScript coverage
        run: npm run test:ts -- --coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./lcov-rust.info,./coverage/lcov.info
          flags: unittests
          name: codecov-meridian
        continue-on-error: true

  # ==============================================================================
  # Deployment (Production)
  # ==============================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint, typescript, rust, docker, integration]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://meridian.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          # Add deployment commands here
        continue-on-error: true

  # ==============================================================================
  # Summary Report
  # ==============================================================================
  report:
    name: Build Report
    runs-on: ubuntu-latest
    needs: [lint, typescript, rust, accessibility, security]
    if: always()
    steps:
      - name: Generate report
        run: |
          echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript: ${{ needs.typescript.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Rust: ${{ needs.rust.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Accessibility: ${{ needs.accessibility.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build completed at:** $(date -u)" >> $GITHUB_STEP_SUMMARY
