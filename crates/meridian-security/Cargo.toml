[package]
name = "meridian-security"
version = "0.5.0"
edition = "2021"
authors = ["HarborGrid Enterprise <security@harborgrid.com>"]
description = "Enterprise-grade security module for $983M SaaS platform"
license = "Proprietary"
repository = "https://github.com/harborgrid/meridian"

[dependencies]
# Cryptographic primitives
ring = "0.17"
aes-gcm = "0.10"
chacha20poly1305 = "0.10"
argon2 = { version = "0.5", features = ["std"] }
sha2 = "0.10"
hmac = "0.12"

# JWT and authentication
jsonwebtoken = "9.2"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async runtime
tokio = { version = "1.35", features = ["full"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Cryptographic utilities
base64 = "0.21"
hex = "0.4"
rand = "0.8"
zeroize = { version = "1.7", features = ["derive"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Logging
tracing = "0.1"

# UUID generation
uuid = { version = "1.6", features = ["v4", "serde"] }

[dev-dependencies]
tokio-test = "0.4"

[lib]
name = "meridian_security"
path = "src/lib.rs"
