[package]
name = "meridian-ui-components"
version = "0.2.5"
edition = "2021"
authors = ["Meridian GIS Platform Team"]
description = "Enterprise React/TypeScript UI component library with WASM bindings for Meridian GIS Platform"
license = "MIT"
repository = "https://github.com/harborgrid/meridian-gis"
keywords = ["gis", "ui", "react", "wasm", "components"]
categories = ["wasm", "web-programming", "gui"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.6"
js-sys = "0.3"
console_error_panic_hook = "0.1"
getrandom = { version = "0.2", features = ["js"] }

[dependencies.web-sys]
version = "0.3"
features = [
    "console",
    "Window",
    "Document",
    "Element",
    "HtmlElement",
    "HtmlCanvasElement",
    "CanvasRenderingContext2d",
    "WebGlRenderingContext",
    "WebGl2RenderingContext",
    "Performance",
    "DomRect",
    "MouseEvent",
    "KeyboardEvent",
    "WheelEvent",
    "TouchEvent",
    "PointerEvent",
]

[dev-dependencies]
wasm-bindgen-test = "0.3"

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O3", "--enable-mutable-globals"]
