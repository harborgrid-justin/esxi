[package]
name = "meridian-vector-tiles"
version = "0.2.5"
edition = "2021"
authors = ["HarborGrid Team"]
description = "Vector tile generation and serving for Meridian GIS Platform"
license = "MIT OR Apache-2.0"
repository = "https://github.com/harborgrid/meridian"
keywords = ["gis", "vector-tiles", "mvt", "pmtiles", "mapping"]
categories = ["graphics", "science", "web-programming"]

[dependencies]
# Core async runtime
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"

# Protocol Buffers and MVT
prost = "0.12"
prost-types = "0.12"
bytes = "1.5"

# Geometry and spatial
geo = "0.27"
geo-types = "0.7"
geozero = "0.12"

# PMTiles support
pmtiles = "0.5"

# Compression
flate2 = "1.0"
brotli = "3.4"

# Database
sqlx = { version = "0.8", features = ["postgres", "runtime-tokio", "chrono", "uuid"] }
postgres-protocol = "0.6"

# Web server
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["compression-full", "cors", "trace"] }
hyper = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Storage backends
rusoto_core = "0.48"
rusoto_s3 = "0.48"

# Caching
moka = { version = "0.12", features = ["future"] }

# Hashing and crypto
md5 = "0.7"
sha2 = "0.10"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Tracing and logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Rayon for parallel processing
rayon = "1.8"

# SQLite for MBTiles
rusqlite = { version = "0.32", features = ["bundled"] }

# Utilities
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.6", features = ["v4", "serde"] }
num_cpus = "1.16"

[dev-dependencies]
tempfile = "3.8"
criterion = "0.5"

[build-dependencies]
prost-build = "0.12"

