[package]
name = "meridian-workflow"
version = "0.1.5"
edition = "2021"
license = "MIT"
description = "Enterprise workflow engine for Meridian GIS Platform"
repository = "https://github.com/meridian-gis/meridian"

[dependencies]
# Async runtime
tokio = { workspace = true, features = ["full", "parking_lot"] }
async-trait = { workspace = true }

# Serialization
serde = { workspace = true, features = ["derive", "rc"] }
serde_json = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = "1"

# Time and scheduling
chrono = { workspace = true, features = ["serde", "clock"] }
chrono-tz = "0.8"
cron = "0.12"

# DAG and graph structures
petgraph = "0.6"
daggy = "0.8"

# Unique identifiers
uuid = { workspace = true, features = ["v4", "v7", "serde"] }

# Logging
tracing = { workspace = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Concurrency primitives
parking_lot = "0.12"
dashmap = "5"

# State persistence
bincode = "1"

# Messaging and queues
crossbeam-channel = "0.5"

# Utilities
futures = "0.3"
pin-project = "1"
rand = "0.8"

[dev-dependencies]
tokio-test = "0.4"
criterion = "0.5"
