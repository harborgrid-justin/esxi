  #     DATABASE_URL: postgres://meridian:meridian_dev_password@postgres:5432/meridian_gis
  #     REDIS_URL: redis://:meridian_redis_password@redis:6379
  #     RUST_LOG: info,meridian=debug
  #     NODE_ENV: development
  #     S3_ENDPOINT: http://minio:9000
  #     S3_ACCESS_KEY: meridian
  #     S3_SECRET_KEY: meridian_minio_password
  #   ports:
  #     - "3000:3000"
  #     - "8000:8000"
  #   volumes:
  #     - .:/app
  #     - /app/node_modules
  #     - /app/target
  #   networks:
  #     - meridian-network
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy

networks:
  meridian-network:
    driver: bridge
    name: meridian-network

volumes:
  postgres_data:
    driver: local
    name: meridian-postgres-data
  redis_data:
    driver: local
    name: meridian-redis-data
  minio_data:
    driver: local
    name: meridian-minio-data
