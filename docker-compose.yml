version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: meridian-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: meridian
      POSTGRES_PASSWORD: meridian_dev_password
      POSTGRES_DB: meridian_gis
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - meridian-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meridian"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: meridian-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass meridian_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - meridian-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: meridian-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - meridian-network
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  # Redis Commander - Redis Management UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: meridian-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:meridian_redis_password
    ports:
      - "8081:8081"
    networks:
      - meridian-network
    depends_on:
      - redis

  # MinIO - S3-compatible object storage for development
  minio:
    image: minio/minio:latest
    container_name: meridian-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: meridian
      MINIO_ROOT_PASSWORD: meridian_minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - meridian-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Development Server (optional - uncomment when ready)
  # meridian-server:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #     target: development
  #   container_name: meridian-server
