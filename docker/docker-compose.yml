version: '3.8'

services:
  # PostgreSQL with PostGIS extension
  postgres:
    image: postgis/postgis:16-3.4
    container_name: meridian-postgres
    environment:
      POSTGRES_DB: meridian
      POSTGRES_USER: meridian
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-meridian_dev_password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meridian -d meridian"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meridian-network

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: meridian-redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - meridian-network

  # Meridian API Server
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: meridian-api
    command: ["serve", "--host", "0.0.0.0", "--port", "8080"]
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      DATABASE_URL: postgresql://meridian:${POSTGRES_PASSWORD:-meridian_dev_password}@postgres:5432/meridian
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change_this_in_production}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-http://localhost:3000,http://localhost:5173}
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - tile-cache:/data/tiles
      - upload-data:/data/uploads
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meridian-network
    restart: unless-stopped

  # Meridian Web Frontend (optional - can be built separately)
  web:
    image: node:20-alpine
    container_name: meridian-web
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8080}
    ports:
      - "${WEB_PORT:-3000}:5173"
    volumes:
      - ../web:/app
      - node-modules:/app/node_modules
    depends_on:
      - api
    networks:
      - meridian-network
    restart: unless-stopped

  # Nginx reverse proxy (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: meridian-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - api
      - web
    networks:
      - meridian-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  tile-cache:
    driver: local
  upload-data:
    driver: local
  node-modules:
    driver: local
  nginx-cache:
    driver: local

networks:
  meridian-network:
    driver: bridge
